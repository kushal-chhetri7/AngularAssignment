<h2>Feedback Form</h2>
<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label for="feedback">Feedback</label>
    <textarea id="feedback" formControlName="feedback" class="form-control"></textarea>
    <div *ngIf="submitted && f['feedback'].errors" class="invalid-feedback">
      <div *ngIf="f['feedback'].errors['required']">Feedback is required</div>
      <div *ngIf="f['feedback'].errors['minLength']">Feedback must be at least 10 characters long</div>
    </div>
  </div>

  <button type="submit" class="btn">Submit</button>
</form>
