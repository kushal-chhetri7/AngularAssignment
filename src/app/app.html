<header class="main-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#4299e1"/>
          <path d="M2 17L12 22L22 17L12 12L2 17Z" fill="#3182ce"/>
          <path d="M2 7L12 12L22 7L12 2L2 7Z" stroke="#ffffff" stroke-width="0.5" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17L12 12L2 17Z" stroke="#ffffff" stroke-width="0.5" stroke-linejoin="round"/>
        </svg>
        <span>AngularApp</span>
      </a>
    </div>

    <nav class="main-nav" [class.is-active]="isMenuOpen">
      <ul>
        <li><a routerLink="/" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/api-data" (click)="closeMenu()" routerLinkActive="active">API Data</a></li>
        <li><a routerLink="/feedback-form" (click)="closeMenu()" routerLinkActive="active">Feedback</a></li>
      </ul>
    </nav>

    <button class="hamburger" (click)="toggleMenu()" [class.is-active]="isMenuOpen" aria-label="Toggle menu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
